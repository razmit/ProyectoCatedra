<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mainMenu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header class="container-fluid header">
        <div class="row">
          <div class="col">
            <h1 class="text-center">Simple Header Text</h1>
          </div>
          <div class="col-auto">
            <div class="d-flex align-items-center">
              <img src="../images/Emperor.png" alt="Profile Picture" class="rounded-circle mr-2" style="width: 30px;">
              <span>Jimmy</span>
            </div>
          </div>
        </div>
      </header>
      
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="content-left">
              <!-- Left content here -->
              <p>This is the left content occupying 60% of the width.</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="content-right">
              <!-- Right content here -->
              <p>This is the right content occupying 40% of the width.</p>
            </div>
          </div>
        </div>
      </div>
    
      <footer class="container-fluid footer">
        <div class="row">
          <div class="col">
            <p class="text-center">Simple Footer Text</p>
          </div>
        </div>
      </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
